group 'com.greenfox.rekagiday'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'JOpt simple', name: 'JOpt simple', version: '4.9'
    testCompile group: 'opencsv', name: 'oepncsv', version: '3.9'

}
