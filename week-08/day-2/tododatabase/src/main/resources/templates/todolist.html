<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #1</title>
  <!--/  <link rel="stylesheet" th:href="@{/style.css}"/> /-->
  <meta charset="utf-8"/>
</head>
<body>
<h1 th:text="'These are my todos for today: '">.</h1>

<table>
  <tr data-th-each="todo : ${todos}">
    <td class="title" data-th-text="${todo.title}"></td>
  </tr>
</table>
</body>
</html>
