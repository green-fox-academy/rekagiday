<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #1</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>




<table class="table table-bordered table-striped">

  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Balance</th>
    <th>AnimalType</th>
    <th>King</th>
    <th>Good or bad</th>
  </tr>
  <tr th:each="account : ${accounts}" th:style="${account.isKing()} ? 'color: orange'">
    <td th:text="${(accountStat.index)}"></td>
    <td th:text="${account.getName()} ">name</td>
    <td th:text="${#numbers.formatDecimal(account.getBalance(),0,2, 'POINT')} +' Zebra'"></td>
    <td th:text="${account.getAnimalType()} ">type</td>
    <td th:text="${account.isKing()} ? 'king' : 'not king' ">king</td>
    <td th:switch="${account.isGood()}">
      <span th:case="true" th:text="'good guy'"></span>
      <span th:case="false" th:text="'bad guy'"></span>
    </td>
    <td>
      <a th:href="${'/add?id=' + accountStat.index}" th:object="${account}" method="post"></a>
      <input type="submit" th:value="'Add to balance'" />
    </td>
  </tr>
</table>
</body>
</html>
